<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label>First Name: *</label>
        <input type="text" name="first_name">    
    </div><br>
    <div>
        <label>Last Name: *</label>
        <input type="text" name="last_name">
    </div><br>
    <div>
        <label>Email Address: *</label>
        <input type="text" name="email_address">
    </div>
    <div>
        <p><label>Password: *</label>
        <input type="password" name="password">
        </p>
    </div>
    <div>
        <label>Confirm Password: *</label>
        <input type="password" name="password">
    </div><br>
    <div>
        <label>Birthday: </label>
        <input type="date" name="dob">
    </div><br>
    <div>
        <label>Gender Identity: </label><br>
        <p>
            <input type="radio" name="gender_id" value="male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender_id" value="female" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender_id" value="non_binary" id="non_binary">
            <label for="non_binary">Non-binary</label>
            <input type="radio" name="gender_id" value="no_answer" id="no_answer">
            <label for="no_answer">I prefer not to answer</label>
        </p>
    </div>
    <div>
        <label>A short description about myself:</label><br>
        <p><textarea name="self_description" cols="30" rows="4"></textarea></p>
    </div>
    <div>
        <label>Favorite Language:</label>
        <select name="favorite_language">
            <option>JavaScript</option>
            <option>HTML</option>
            <option>CSS</option>
        </select>
    </div><br>
    <div>
        <input type="checkbox" name="offers" id="offers" checked>
        <label for="offers">Yes, I would like to receive periodic email updates</label>
    </div><br>
    <div>
        <input type="submit" value="Create Account">
    </div>
    <p>* Indicates a required field</p>
</body>
</html>
